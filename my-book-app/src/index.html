<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BookSphere - Magical Book World</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A comprehensive book management system for readers and authors">
    <base href="/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif;">
        <div style="text-align: center;">
          <div style="font-size: 1.5rem; margin-bottom: 1rem; color: #2563eb;">BookSphere</div>
          <div style="display: inline-block; width: 50px; height: 50px; border: 5px solid #e5e7eb; border-radius: 50%; border-top-color: #2563eb; animation: spin 1s linear infinite;"></div>
          <div style="margin-top: 1rem; color: #4b5563;">Loading your library...</div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
